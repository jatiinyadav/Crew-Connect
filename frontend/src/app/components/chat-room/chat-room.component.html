<div class="chatRoomBG"
    [style.background-image]="'url(' + this.chatService.hoveredImageUrl + ')'">
    <div>
        <app-header [show_button]="true"></app-header>
    </div>
    <div>
        <div style="margin: 2rem auto; display: flex; justify-content: space-around; align-items: center; width: 100%;">
            <div>
                <!-- <span *ngFor="let users of all_users; let last = last">{{ users }}{{ !last ? ', ' : '' }}</span> -->
                <div id="chatDiv" [style.background-image]="'url(' + this.chatService.hoveredImageUrl + ')'" #scroll>
                    <!-- <h1 >
                        {{messages.userName}} : {{messages.message}} on {{messages.sendOn | date}}
                    </h1> -->
                    <div *ngFor="let messages of all_messages">
                        <div *ngIf="messages.userName.length == 0; else not_logged_in_user" class="text-center mt-1">
                            <span class="badge p-3">{{messages.message}} on {{messages.sendOn | date: 'h:mm a,MMMd'}}</span>
                        </div>
                        <ng-template #not_logged_in_user>
                            <div class="chat chat-start" *ngIf="messages.userName != logged_user; else logged_in_user">
                                <div class="chat-image avatar">
                                    <div class="w-10 rounded-full ml-2 mb-1">
                                        <img src="{{messages.imageUrl}}" />
                                    </div>
                                </div>
                                <div class="chat-header mb-1">
                                    {{messages.userName}}
                                    <time class="text-xs opacity-50">{{messages.sendOn | date: 'h:mm a, MMM d'}}</time>
                                </div>
                                <div class="chat-bubble">{{messages.message}}</div>
                                <div class="chat-reactions">
                                    <button (click)="toggleReactionMenu(messages.id)">R</button>
                                    <div *ngIf="reactionsVisible[messages.id]">
                                      <span (click)="addReaction(messages.id, '👍')">👍</span>
                                      <span (click)="addReaction(messages.id, '❤️')">❤️</span>
                                      <span (click)="addReaction(messages.id, '😂')">😂</span>
                                    </div>
                                    <div *ngFor="let reaction of messages.reactions">{{reaction}}</div>
                                  </div>
                            </div>
                        </ng-template>
                        <br>
                        <ng-template #logged_in_user>
                            <div class="chat chat-end">
                                <div class="chat-image avatar">
                                    <div class="w-10 rounded-full mr-2 mb-1">
                                        <img src="{{messages.imageUrl}}" />
                                    </div>
                                </div>
                                <div class="chat-header mb-1">
                                    <time class="text-xs opacity-50">{{messages.sendOn | date: 'h:mm a, MMM d'}}</time>
                                </div>
                                <div class="chat-bubble">{{messages.message}}</div>
                                <div class="chat-reactions">
                                    <button (click)="toggleReactionMenu(messages.id)">R</button>
                                    <div *ngIf="reactionsVisible[messages.id]">
                                      <span (click)="addReaction(messages.id, '👍')">👍</span>
                                      <span (click)="addReaction(messages.id, '❤️')">❤️</span>
                                      <span (click)="addReaction(messages.id, '😂')">😂</span>
                                    </div>
                                    <div *ngFor="let reaction of messages.reactions">{{reaction}}</div>
                                  </div>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <form [formGroup]="sendMessageForm">
                    <label for="chat" class="sr-only">Your message</label>
                    <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
                        <input type="text" formControlName="message_user" 
                            class="bg-white-50 border border-white-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Your message..." required>
                        <button type="submit" (click)="sendMessage()"
                            class="ml-2 inline-flex justify-center p-2 text-blue-600 rounded-md cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                            <svg class="w-5 h-5 rotate-90 mb-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 18 20">
                                <path
                                    d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
                            </svg>
                            <span class="sr-only">Send message</span>
                        </button>
                        <button type="button" (click)="startRecording()"
                        class="ml-2 inline-flex justify-center p-2 text-blue-600 rounded-md cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                        <svg class="w-5 h-5 mb-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                          viewBox="0 0 24 24">
                          <path
                            d="M12 3a4 4 0 0 0-4 4v5a4 4 0 0 0 8 0V7a4 4 0 0 0-4-4zm7 8a7.978 7.978 0 0 1-1.528 4.648A8.993 8.993 0 0 1 12 21a8.993 8.993 0 0 1-5.472-5.352A7.978 7.978 0 0 1 5 11v-1a1 1 0 1 0-2 0v1a9.985 9.985 0 0 0 8 9.874V21a1 1 0 0 0 2 0v-1.126A9.985 9.985 0 0 0 21 11v-1a1 1 0 1 0-2 0v1z" />
                        </svg>
                        <span class="sr-only">Record Voice Note</span>
                      </button>
                    </div>
                </form>
            </div>


        </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
</div>
